<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/jquery.textfill.js"></script>
    <script src="js/RandomQuoteApi.js"></script>
    <script src="js/index.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
</head>


<body>
    <div class="flex-container section no-pad-bot background-div" id="index-banner">
        <!-- quote box -->

            <div id="quote-card" class="card-panel ">
                <div id="quote-container" class=" valign-wrapper" style="height: 80%;">
                    <p id="quote-text" class="light-blue-text ">Wrong!</p>
                </div>
                <h5 id="author-text" class="">-  Donald J Trump</h5>
                <div id="load-animation-div" class="progress hide">
                    <div class="indeterminate"></div>
                </div>
            </div>
            <!-- buttons -->

            <div>
            <button id="new-quote-btn" class="btn btn-primary red">
                New quote!
                </button>
            <a id="tweet-anchor" class="btn waves-effect waves-light blue" target="_blank" href="https://twitter.com/share" class="twitter-share-button">
                <img id="twitter-icon" class="img-responsive" src="http://www.iconsdb.com/icons/preview/white/twitter-xxl.png" /> Tweet
            </a>
          
        </div>
    </div>
    </div>
</body>
